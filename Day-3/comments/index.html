<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="text-center fw-bolder text-dark mt-3">See All Your Comment</h1>
    <!-- load button -->
    <div class="text-center mt-3">
      <button onclick="loadData()" class="btn btn-danger">See All Comment</button>

      <!-- <button onclick="hideAllData()" class="btn btn-danger">Hide All Comment</button> -->
    </div>

    <!-- spinner -->
    <div class="d-flex justify-content-center mt-5 d-none" id="spinner">
      <div class="spinner-border text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- main part -->
    <section id="main">
      <!-- show single comment -->
      <section class="mt-3" id="single-comment"></section>
      <!-- show all comments -->
      <section id="comment-container" class="row row-cols-1 row-cols-md-3 g-4 px-5 mt-3"></section>
    </section>

    <!-- main js -->
    <script src="main.js"></script>
  </body>
</html>
