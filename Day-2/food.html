<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Meal DBB</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-success p-2 text-dark bg-opacity-25">
    <h1 class="text-center text-success mt-3">Search your choice food</h1>
    <!-- input field -->
    <div class="input-group mb-3 w-50 mx-auto mt-2">
      <input
        id="input-field"
        type="text"
        class="form-control"
        placeholder="enter your food name"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button onclick="searchFood()" class="btn btn-outline-secondary" type="button" id="button">
        Search
      </button>
    </div>
    <!-- show details -->
    <div id="details" class="row row-cols-1 row-cols-md-3 g-4 mt-3"></div>
    <!-- show food -->
    <div id="food-container" class="row row-cols-1 row-cols-md-3 g-4 mt-3"></div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- main js -->
    <!-- <script src="js/food-async.js"></script> -->
    <script src="js/food.js"></script>
  </body>
</html>
